<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemonEdge testing</title>

    <script src="../dist/demonedge.js"></script>

    <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function(event) {

        document.getElementById('gmhTest').onclick = function() {

</html>
